{% extends "blog/base.html" %}

{% block content %}
    <h2>All Posts</h2>
    <a href="{% url 'post_create' %}">Create New Post</a>
    <ul>
    {% for post in object_list %}
        <li>
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
            ({{ post.created_at }})
        </li>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
    </ul>
{% endblock %}
